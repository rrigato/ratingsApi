---
AWSTemplateFormatVersion: "2010-09-09"

Description:
  'Television ratings api built with an api gateway frontend as a lambda proxy'

Parameters:
  ProjectName:
    Type: String
    Default: 'ratingsapi'
    Description: Simple S3 Bucket Example

  EnvironPrefix:
    Type: String
    Default: dev
    Description: String for prefixing resources to differentiate prod/dev


Resources:

  ProjectBucket:
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256    
      BucketName: !Sub '${EnvironPrefix}-${ProjectName}-template-bucket'
    Type: "AWS::S3::Bucket"


  RatingsHttpApi:
  Type: AWS::ApiGatewayV2::Api
  Properties:
    BodyS3Location: 
      Bucket: !R
    Name: HTTP api using openapi spec
    Description: HTTP API for lambda proxy using openapi spec
    ProtocolType: HTTP
    #Target: arn:aws:apigateway:{region}:lambda:path/2015-03-31/functions/arn:aws:lambda:{region}:{account-id}:function:{function-name}/invocations
