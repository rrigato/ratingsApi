openapi: "3.0.0"
info:
  version: '1.0'
  title: RatingsAPI
  description: Televison Ratings api for Adult Swim Saturday Night Toonami Block
servers:
  - url: https
paths:
  /shows/{show}:
    get:
      description: |
        Returns all the ratings associated with the given show
      parameters:
        - name: show
          in: path
          description: name of the show to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: show response
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/televisionRating'
              examples:
                  showOne:
                    value:
                      RATINGS_OCCURRED_ON: '2013-04-27'
                
                  
  
components:
  schemas:
    televisionRating:
      type: object
      properties:
        RATINGS_OCCURRED_ON:
          type: string
          format: date 