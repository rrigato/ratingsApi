openapi: "3.0.0"
info:
  version: '1.0'
  title: RatingsAPI
  description: Televison Ratings api for Adult Swim Saturday Night Toonami Block
servers:
  - url: https
paths:
  /shows/{show}:
    get:
      description: |
        Returns all the ratings associated with the given show
      parameters:
        - name: show
          in: path
          description: name of the show to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: show response
          content:
            application/json:
              schema:
                type: array
                items:
                    $ref: '#/components/schemas/televisionRating'
                example:
                  - RATINGS_OCCURRED_ON: '2013-04-27'
                    TIME: '2:00'
                    SHOW: IGPX
                  - RATINGS_OCCURRED_ON: '2013-05-04'
                    TIME: '2:00'
                    SHOW: IGPX
                
                  
  
components:
  schemas:
    televisionRating:
      type: object
      properties:
        RATINGS_OCCURRED_ON:
          type: string
          format: date 
        TIME:
          type: string          
        SHOW:
          type: string
